<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/app.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

	<!--Jumbotron-->
	<div class="jumbotron">
		<h1 class="text-center">Train Scheduler</h1>
		<h3 class="text-center">Crowdsourcing Transit Schedules, One Train at a Time</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<!--train schedule will update here-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="current-schedule">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
			<div class="panel-body">
				<!--entry form-->
				<div class="form-group">
					<label for="name-input">Train Name</label>
					<input class="form-control" id="name-input" type="text">
				</div>
				<div class="form-group">
					<label for="destination-input">Destination</label>
					<input class="form-control" id="destination-input" type="text">
				</div>
				<div class="form-group">
					<label for="time-input">First Train Time (HH:mm - military time)</label>
					<input class="form-control" id="time-input" type="text">
				</div>
				<div class="form-group">
					<label for="frequency-input">Frequency (min)</label>
					<input class="form-control" id="frequency-input" type="text">
				</div>
				<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
				
			</div>
			</div>
		</div>
	</div>

	
</body>
</html>
